              <input type="text" class="form-control" id="inputMax" placeholder="Máximo" onkeypress="maximo()"/>
            </div>

        </form>
      </div>

    <div class="conteudo" name="conteudoPage">

      <div class="container">

							<li class="page-item"> <a class="page-link" href="#"> Anterior </a> </li>

      <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Tenho interesse nesse imóvel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="fechar">
                <span aria-hidden="true"> &times; </span>
              </button>
            </div>
            <div class="modal-body">
              <div class="imagemModal">
                <img id="imagemFormulario" src="https://123i.uol.com.br/noticias/wp-content/uploads/2016/08/apartamentos-luxo-1000x445.jpg" width="150px" height="100px">
                <div class="divInfoModal">
                  <div class="labelBairroTipo" id="bairroTipoFormulario"><label style="font-weight: bold">&nbsp; Bairro e tipo de imóvel</label></div>
                  <div class="labelSigla" id=""><label >&nbsp; €: &nbsp;</label> <label class="labelValor" id="valorFormulario"> 100.000,00</label></div>
                  <div class="labelReferencia"><label style="color: rgb(148, 148, 148)" id="referenciaFormulario">&nbsp; Brug170485 </label></div>
                </div>
              </div>
              <div class="dadosFormulario">
                <form  method="POST">
                  <input class="form-control inputForm" type="text" placeholder="Nome completo" required>
                  <input class="form-control inputForm" type="email" placeholder="E-mail" required email>
                  <input class="form-control inputForm" type="tel" placeholder="Telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength=15 minlength=11>
                  <button type="submit" class="btn btn-primary btn-lg btn-block buttonForm" > Entrar em contato </button>
                </form>
              </div>
            </div>
          </div>
        </div>
